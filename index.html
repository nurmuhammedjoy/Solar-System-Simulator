        function worldToScreen(x, y) {
            return {
                x: (x - camera.x) * camera.zoom + width / 2,
                y: (y - camera.y) * camera.zoom + height / 2
            };
        }
        
        function screenToWorld(x, y) {
            return {
                x: (x - width / 2) / camera.zoom + camera.x,
                y: (y - height / 2) / camera.zoom + camera.y
            };
        }
        
        function drawPlanet(planet, x, y) {
            const screenPos = worldToScreen(x, y);
            const screenRadius = planet.radius * camera.zoom;
            
            if (screenRadius < 0.5) return;
            
            // Draw rings (Saturn)
            if (planet.rings) {
                ctx.strokeStyle = planet.rings.color;
                ctx.lineWidth = 2;
                ctx.globalAlpha = 0.4;
                ctx.beginPath();
                ctx.arc(screenPos.x, screenPos.y, planet.rings.inner * camera.zoom, 0, Math.PI * 2);
                ctx.stroke();
                ctx.beginPath();
                ctx.arc(screenPos.x, screenPos.y, planet.rings.outer * camera.zoom, 0, Math.PI * 2);
                ctx.stroke();
                ctx.globalAlpha = 1;
            }
            
            // Main planet body with gradient
            const gradient = ctx.createRadialGradient(
                screenPos.x - screenRadius * 0.3, 
                screenPos.y - screenRadius * 0.3, 
                0,
                screenPos.x, 
                screenPos.y, 
                screenRadius
            );
            
            if (planet.name === 'Sun') {
                gradient.addColorStop(0, '#FFFF80');
                gradient.addColorStop(0.7, planet.color);
                gradient.addColorStop(1, '#FF8C00');
            } else {
                gradient.addColorStop(0, lightenColor(planet.color, 0.3));
                gradient.addColorStop(1, planet.color);
            }
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(screenPos.x, screenPos.y, screenRadius, 0, Math.PI * 2);
            ctx.fill();
            
            // Add rotation indicators for larger planets
            if (screenRadius > 8 && planet.name !== 'Sun') {
                ctx.strokeStyle = 'rgba(255,255,255,0.4)';
                ctx.lineWidth = 2;
                const rotX = screenPos.x + Math.cos(planet.rotationAngle) * screenRadius * 0.8;
                const rotY = screenPos.y + Math.sin(planet.rotationAngle) * screenRadius * 0.8;
                ctx.beginPath();
                ctx.moveTo(screenPos.x, screenPos.y);
                ctx.lineTo(rotX, rotY);
                ctx.stroke();
                
                // Add a small dot at the end
                ctx.fillStyle = 'rgba(255,255,255,0.6)';
                ctx.beginPath();
                ctx.arc(rotX, rotY, 2, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // Draw moon (Earth)
            if (planet.moon) {
                const moonX = x + Math.cos(planet.moon.angle) * planet.moon.distance;
                const moonY = y + Math.sin(planet.moon.angle) * planet.moon.distance;
                const moonScreenPos = worldToScreen(moonX, moonY);
                
                ctx.fillStyle = planet.moon.color;
                ctx.beginPath();
                ctx.arc(moonScreenPos.x, moonScreenPos.y, planet.moon.radius * camera.zoom, 0, Math.PI * 2);
                ctx.fill();
                
                // Moon orbit line
                ctx.strokeStyle = 'rgba(192,192,192,0.2)';
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.arc(screenPos.x, screenPos.y, planet.moon.distance * camera.zoom, 0, Math.PI * 2);
                ctx.stroke();
            }
            
            // Labels
            if (showLabels && screenRadius > 3) {
                ctx.fillStyle = 'white';
                ctx.font = `${Math.max(12, screenRadius / 3)}px Arial`;
                ctx.textAlign = 'center';
                ctx.shadowColor = 'black';
                ctx.shadowBlur = 3;
                ctx.fillText(planet.name, screenPos.x, screenPos.y + screenRadius + 20);
                ctx.shadowBlur = 0;
            }
        }
        
        function lightenColor(color, factor) {
            const hex = color.replace('#', '');
            const r = Math.min(255, parseInt(hex.substr(0, 2), 16) + factor * 255);
            const g = Math.min(255, parseInt(hex.substr(2, 2), 16) + factor * 255);
            const b = Math.min(255, parseInt(hex.substr(4, 2), 16) + factor * 255);
            return `rgb(${Math.floor(r)},${Math.floor(g)},${Math.floor(b)})`;
        }
        
        function updatePlanets() {
            planets.forEach(planet => {
                if (planet.distance > 0) {
                    planet.angle += planet.speed * timeSpeed;
                    planet.rotationAngle += planet.rotationSpeed * timeSpeed;
                    
                    if (planet.moon) {
                        planet.moon.angle += planet.moon.speed * timeSpeed;
                    }
                }
            });
        }
        
        function drawTrails() {
            if (!showTrails) return;
            
            trails.forEach((trail, planetIndex) => {
                if (trail.length < 2) return;
                
                const planet = planets[planetIndex];
                ctx.strokeStyle = planet.color;
                ctx.lineWidth = 1;
                
                ctx.beginPath();
                trail.forEach((point, index) => {
                    const screenPos = worldToScreen(point.x, point.y);
                    const alpha = (index / trail.length) * 0.4;
                    ctx.globalAlpha = alpha;
                    
                    if (index === 0) {
                        ctx.moveTo(screenPos.x, screenPos.y);
                    } else {
                        ctx.lineTo(screenPos.x, screenPos.y);
                    }
                });
                ctx.stroke();
                ctx.globalAlpha = 1;
            });
        }
        
        function updateTrails() {
            if (!showTrails) return;
            
            planets.forEach((planet, index) => {
                if (planet.distance === 0) return; // Skip sun
                
                const x = Math.cos(planet.angle) * planet.distance;
                const y = Math.sin(planet.angle) * planet.distance;
                
                if (!trails[index]) trails[index] = [];
                
                if (trails[index].length === 0 || 
                    Math.abs(trails[index][trails[index].length - 1].x - x) > 2 ||
                    Math.abs(trails[index][trails[index].length - 1].y - y) > 2) {
                    trails[index].push({ x, y });
                }
                
                if (trails[index].length > maxTrailLength) {
                    trails[index].shift();
                }
            });
        }
        
        function render() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, width, height);
            
  
            const time = Date.now() * 0.0001;
            
    
            const starConfig = {
                count: 0,         
                colors: ['white', '#FFE4B5', '#B0E0E6', '#FFB6C1', '#98FB98'], 
                sizes: [1, 1, 1, 2, 2, 3],  // Star sizes (weighted array)
                twinkleSpeed: 2,      // How fast stars twinkle (0-5)
                moveSpeed: 0.5,       // How much stars drift (0-2)
                brightness: 0.8       // Overall brightness (0-1)
            };
            
            for (let i = 0; i < starConfig.count; i++) {
                // Calculate star position with slight movement
                const starX = ((i * 37) % width + Math.sin(time * starConfig.moveSpeed + i) * 1) % width;
                const starY = ((i * 73) % height + Math.cos(time * starConfig.moveSpeed + i * 0.7) * 1) % height;
                
                // Calculate twinkling brightness
                const brightness = starConfig.brightness * (0.3 + Math.sin(time * starConfig.twinkleSpeed + i) * 0.4);
                ctx.globalAlpha = brightness;
                
                // Choose random color and size for each star
                const colorIndex = i % starConfig.colors.length;
                const sizeIndex = i % starConfig.sizes.length;
                
                ctx.fillStyle = starConfig.colors[colorIndex];
                const starSize = starConfig.sizes[sizeIndex];
                
                // Draw star (you can change this to draw different shapes)
                if (starSize === 1) {
                    // Small stars - single pixel
                    ctx.fillRect(starX, starY, 1, 1);
                } else {
                    // Larger stars - circles or crosses
                    if (i % 3 === 0) {
                        // Draw as circle
                        ctx.beginPath();
                        ctx.arc(starX, starY, starSize / 2, 0, Math.PI * 2);
                        ctx.fill();
                    } else {
                        // Draw as cross/plus shape
                        ctx.fillRect(starX - starSize/2, starY, starSize, 1);
                        ctx.fillRect(starX, starY - starSize/2, 1, starSize);
                    }
                }
            }
            ctx.globalAlpha = 1;
            
            drawTrails();
            
            // Draw orbital paths
            ctx.strokeStyle = 'rgba(100,100,100,0.2)';
            ctx.lineWidth = 1;
            planets.forEach(planet => {
                if (planet.distance > 0) {
                    const center = worldToScreen(0, 0);
                    ctx.beginPath();
                    ctx.arc(center.x, center.y, planet.distance * camera.zoom, 0, Math.PI * 2);
                    ctx.stroke();
                }
            });
            
            // Draw planets
            planets.forEach(planet => {
                let x, y;
                if (planet.distance === 0) {
                    x = y = 0; // Sun at center
                } else {
                    x = Math.cos(planet.angle) * planet.distance;
                    y = Math.sin(planet.angle) * planet.distance;
                }
                
                drawPlanet(planet, x, y);
            });
        }
        
        function gameLoop() {
            updatePlanets();
            updateTrails();
            render();
            requestAnimationFrame(gameLoop);
        }
