<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>3D Solar System</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: sans-serif;
      }
      #infoPanel {
        position: absolute;
        top: 10px;
        left: 10px;
        padding: 12px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        border-radius: 8px;
        z-index: 10;
        display: none;
      }
      .label {
        font-size: 14px;
        font-family: Arial, sans-serif;
        /* background: rgba(0, 0, 0, 0.6); */
        padding: 2px 6px;
        border-radius: 4px;
        pointer-events: none; 
        user-select: none;
        white-space: nowrap;
}

    </style>
  </head>
  <body>
    <div id="infoPanel"></div>
    <div id="label-earth"></div>
    <button id="load-earth" style="
     position: absolute;
     top: 20px;
     left: 20px;
     z-index: 10;
     padding: 8px 12px;
     font-size: 14px;
     background-color: #333;
     color: white;
     border: none;
     border-radius: 4px;
     cursor: pointer;
     ">Load Earth</button>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
